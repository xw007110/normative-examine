<div class="app flex-row align-items-center" style="background:url('assets/img/login.png');background-size: cover;">
  <div class="container" >
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card-group mb-0">
          <div class="card px-6" style="background: none;border: none;">
            <div class="card-body">
              <!-- <h1>登录</h1> -->
              <p class="text-muted" *ngIf="showErrorMessage">{{errorMessage}}</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="用户名" [(ngModel)]="username" >
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="密码" [(ngModel)]="password">
              </div>
              <div class="row">
                <div class="col-12">
                  <button style="width:100%;" type="button" class="btn btn-primary md-6" id="loginButton" [ladda]='isLoading' (click)="doLogin()">登录</button>
                </div>
                
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

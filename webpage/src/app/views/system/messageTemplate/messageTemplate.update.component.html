<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 短信模板新增
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">名称</label>
              <div class="col-md-5">
                <input type="text" class="form-control" [(ngModel)]="messageTemplate.name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">内容</label>
              <div class="col-md-5">
                <input type="text" id="input-small" name="input-small" class="form-control"
                       [(ngModel)]="messageTemplate.content">

              </div>
            </div>
          </div>
        </div><!--/.row-->
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="select">状态</label>
              <div class="col-md-5">
                <select id="select" name="select" class="form-control" [(ngModel)]="messageTemplate.status">
                  <option value=""></option>
                  <option value="0">保存</option>
                  <option value="1">审核中</option>
                  <option value="2">已发布</option>
                  <option value="3">驳回</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">发布时间</label>
              <div class="col-md-5">
                <input type="email" id="input-small" name="input-small" class="form-control"
                       [(ngModel)]="messageTemplate.publish">

              </div>
            </div>
          </div>
        </div><!--/.row-->
        <div class="card-body">
          <button type="button" class="btn btn-outline-info btn-sm">重置</button>
          <button type="button" class="btn btn-outline-info btn-sm" (click)="doUpdate()">提交</button>
          <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/cms/messageTemplate/list']">返回</button>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          产品详情
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="!flag" ></i>
          </div>
        </div>
        <div class="card-body animated" [ngClass]="{'hide':!flag,'fadeIn':flag}" [hidden]="flag">
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">交易种类</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="bill.kindsDesc" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">票据类型</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="bill.typeDesc" readonly>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">剩余期限</label>
                <input class="col-md-3" type="text" class="form-control"
                       [(ngModel)]="bill.deadline+bill.deadlineUnitDesc" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">承兑行</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="bill.acceptance" readonly>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">利率</label>
                <input class="col-md-3" type="text" class="form-control"
                       [(ngModel)]="bill.interestrate+bill.interestrateUnitDesc" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">金额</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="bill.amount+bill.amountUnitDesc"
                       readonly>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">备注</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="bill.remark" readonly>
              </div>
            </div>
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="quoteId?['/order/list']:['/products/bill/list']">
              返回
            </button>
          </div>
        </div>

      </div>
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          报价列表
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="!flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="flag" ></i>
          </div>

        </div>
        <div class="card-body animated" [ngClass]="{'hide':flag,'fadeIn':!flag}" [hidden]="!flag">
          <productOfferTemplate [productId]="productId" [quoteId]="quoteId"></productOfferTemplate>
          
        </div>
      </div>
    </div>
  </div>
</div>

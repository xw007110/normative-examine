<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          产品详情
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="!flag" ></i>
          </div>
        </div>
        <div class="card-body animated" [ngClass]="{'hide':!flag,'fadeIn':flag}" [hidden]="flag">
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">发行人类型</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.publisherTypeDesc" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">券种</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.quanzhongDesc" readonly>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">发行方</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.issuer" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">主体评级</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.companyDesc" readonly>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">债项评级</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.obligationDesc" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">债券期限</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.dateStart+financialDebt.dateUnitDesc" readonly>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">利率</label>
                    <input class="col-md-3" type="text" class="form-control" [value]="financialDebt.interestrateStart+'-'+financialDebt.interestrateEnd+'%'" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">债券代码</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.code" readonly>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">债券名称</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.name" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">担保</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.guarantee" readonly>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">市场</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.marketDesc" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">发行规模</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.amount+financialDebt.amountUnitDesc" readonly>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">发行方式</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.distributionModeDesc" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">起息日</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.valueDay" readonly>
                  </div>
                </div>
              </div>
                <div class="form-group row">
                    <div class="col-md-6">
                      <div class="input-group">
                        <label class="col-md-3 form-control-label" for="input-small">缴款日</label>
                        <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.paymentDate" readonly>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group">
                        <label class="col-md-3 form-control-label" for="input-small">上市日</label>
                        <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.listingDate" readonly>
                      </div>
                    </div>
                  </div>
                    <div class="form-group row">
                        
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="col-md-3 form-control-label">备注:</label>
                            <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financialDebt.remark" readonly>
                          </div>
                        </div>
                      </div>
                      <div class="pull-right">
                        <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="quoteId?['/order/list']:['/products/financialDebt/list']">
                          返回
                        </button>
                      </div>
        </div>

      </div>
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          报价列表
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="!flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="flag" ></i>
          </div>

        </div>
        <div class="card-body animated" [ngClass]="{'hide':flag,'fadeIn':!flag}" [hidden]="!flag">
          <productOfferTemplate [productId]="productId" [quoteId]="quoteId"></productOfferTemplate>
          
        </div>
      </div>
    </div>
  </div>
</div>

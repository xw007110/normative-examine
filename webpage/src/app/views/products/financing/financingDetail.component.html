<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header" (click)="flag=!flag">
            产品详情
            <div class="pull-right">
              <i class="fa fa-caret-left fa-lg" [hidden]="flag" ></i>
              <i class="fa fa-caret-down fa-lg" [hidden]="!flag" ></i>
            </div>
          </div>
          <div class="card-body animated" [ngClass]="{'hide':!flag,'fadeIn':flag}" [hidden]="flag">

                  <div class="form-group row">
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">产品名称</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financing.name" readonly>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">产品性质</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financing.natureDesc" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="col-md-3 form-control-label" for="input-small">风险等级</label>
                            <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financing.riskGradeDesc" readonly>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="col-md-3 form-control-label">期限:</label>
                            <input class="col-md-3" type="text" class="form-control" [value]="(financing.dateValueType=='1'?financing.dateStart+financing.dateUnitDesc:financing.dateStart+'-'+financing.dateEnd+financing.dateUnitDesc)" readonly>
                          </div>
                        </div>
                      </div>
                        <div class="form-group row">
                          <div class="col-md-6">
                            <div class="input-group">
                              <label class="col-md-3 form-control-label">收益率</label>
                              <input class="col-md-3" type="text" class="form-control" [value]="(financing.interestrateValueType=='1'?financing.interestrateStart+'%':financing.interestrateStart+'-'+financing.interestrateEnd+'%')"
                                readonly>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="input-group">
                              <label class="col-md-3 form-control-label">产品类别:</label>
                              <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financing.categoryDesc" readonly>
                            </div>
                          </div>
                        </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                  <div class="input-group">
                                    <label class="col-md-3 form-control-label">金额:</label>
                                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financing.amount+financing.amountUnitDesc" readonly>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="input-group">
                                    <label class="col-md-3 form-control-label">备注:</label>
                                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="financing.remark" readonly>
                                  </div>
                                </div>
                              </div>
                              <div class="pull-right">
                                <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="quoteId?['/order/list']:['/products/financing/list']">
                                  返回
                                </button>
                              </div>
          </div>

        </div>
        <div class="card">
          <div class="card-header" (click)="flag=!flag">
            报价列表
            <div class="pull-right">
              <i class="fa fa-caret-left fa-lg" [hidden]="!flag" ></i>
              <i class="fa fa-caret-down fa-lg" [hidden]="flag" ></i>
            </div>

          </div>
          <div class="card-body animated" [ngClass]="{'hide':flag,'fadeIn':!flag}" [hidden]="!flag">
            <productOfferTemplate [productId]="productId" [quoteId]="quoteId"></productOfferTemplate>
            
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header" (click)="flag=!flag">
            产品详情
            <div class="pull-right">
              <i class="fa fa-caret-left fa-lg" [hidden]="flag" ></i>
              <i class="fa fa-caret-down fa-lg" [hidden]="!flag" ></i>
            </div>
          </div>
          <div class="card-body animated" [ngClass]="{'hide':!flag,'fadeIn':flag}" [hidden]="flag">
                    <div class="form-group row">
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">基金名称</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="funds.name" readonly>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">产品类别</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="funds.categoryDesc" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">产品期限</label>
                          <input class="col-md-3" type="text" class="form-control" [value]="(funds.dateValueType=='1'?funds.dateStart+funds.dateUnitDesc:funds.dateStart+'-'+funds.dateEnd+funds.dateUnitDesc)" readonly>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">预期收益率</label>
                          <input class="col-md-3" type="text" class="form-control" [value]="funds.interestrateStart+'-'+funds.interestrateEnd+'%'" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">费率结构</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="funds.rateStructure" readonly>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">历史排名（半年）</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="funds.halfYear" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">历史排名（1年）</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="funds.oneYear" readonly>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">历史排名（3年）</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="funds.threeYear" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">基金总规模</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="funds.amount+funds.amountUnitDesc" readonly>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="input-group">
                          <label class="col-md-3 form-control-label" for="input-small">投资范围</label>
                          <input class="col-md-3" type="text" class="form-control" [(ngModel)]="funds.investmentRange" readonly>
                        </div>
                      </div>
                    </div>
                      <div class="form-group row">
                        <div class="col-md-6">
                          <div class="input-group">
                            <label class="col-md-3 form-control-label" for="input-small">基金经理及简历</label>
                            <input class="col-md-3" type="text" class="form-control" [(ngModel)]="funds.fundManager" readonly>
                          </div>
                        </div>
                      </div>
                      <div class="pull-right">
                        <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="quoteId?['/order/list']:['/products/funds/list']">
                          返回
                        </button>
                      </div>
          </div>

        </div>
        <div class="card">
          <div class="card-header" (click)="flag=!flag">
            报价列表
            <div class="pull-right">
              <i class="fa fa-caret-left fa-lg" [hidden]="!flag" ></i>
              <i class="fa fa-caret-down fa-lg" [hidden]="flag" ></i>
            </div>

          </div>
          <div class="card-body animated" [ngClass]="{'hide':flag,'fadeIn':!flag}" [hidden]="!flag">
            <productOfferTemplate [productId]="productId" [quoteId]="quoteId"></productOfferTemplate>
            
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          产品详情
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="!flag" ></i>
          </div>
        </div>
        <div class="card-body animated" [ngClass]="{'hide':!flag,'fadeIn':flag}" [hidden]="flag">
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">市场</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="depositReceipt.marketDesc"
                       readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">发行方式</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="depositReceipt.distributionDesc"
                       readonly>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">票息类型</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="depositReceipt.couponDesc"
                       readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">主体评级</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="depositReceipt.creditratingDesc"
                       readonly>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">期限</label>
                <input class="col-md-3" type="text" class="form-control"
                       [(ngModel)]="depositReceipt.dateStart+depositReceipt.dateUnitDesc" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">参考收益率</label>
                <input class="col-md-3" type="text" class="form-control" [value]="(depositReceipt.interestrateValueType=='1'?depositReceipt.interestrateStart:depositReceipt.interestrateStart+'-'+depositReceipt.interestrateStart)+'%'"
                       readonly>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">发行日</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="depositReceipt.releaseDate"
                       readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">计划发行量</label>
                <input class="col-md-3" type="text" class="form-control"
                       [(ngModel)]="depositReceipt.amount+depositReceipt.amountUnitDesc" readonly>
              </div>
            </div>
          </div>
          <div class="form-group row">
            
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label" for="input-small">备注</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="depositReceipt.remark" readonly>
              </div>
            </div>
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-outline-primary btn-sm"
                    [routerLink]="quoteId?['/order/list']:['/products/depositReceipt/list']">
              返回
            </button>
          </div>
        </div>

      </div>
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          报价列表
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="!flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="flag" ></i>
          </div>

        </div>
        <div class="card-body animated" [ngClass]="{'hide':flag,'fadeIn':!flag}" [hidden]="!flag">
          <productOfferTemplate [productId]="productId" [quoteId]="quoteId"></productOfferTemplate>
          
        </div>
      </div>
    </div>
  </div>
</div>

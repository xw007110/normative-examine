<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          产品详情
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="!flag" ></i>
          </div>
        </div>
        <div class="card-body animated" [ngClass]="{'hide':!flag,'fadeIn':flag}" [hidden]="flag">
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label">金额:</label>
                <input class="col-md-3" type="text" class="form-control"
                       [(ngModel)]="onlineFunds.amount+onlineFunds.amountUnitDesc" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label">期限:</label>
                <input class="col-md-3" type="text" class="form-control"
                       [value]="(onlineFunds.dateValueType=='1'?'':onlineFunds.dateStart+'-'+onlineFunds.dateEnd)+onlineFunds.dateUnitDesc" readonly>
              </div>
            </div>
          </div>
          <div class="form-group row">
              <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label">对手:</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="onlineFunds.rivals" readonly>
                  </div>
                </div>
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label">模式:</label>
                <input class="col-md-3" type="text" class="form-control" [(ngModel)]="onlineFunds.patterns" readonly>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <div class="input-group">
                <label class="col-md-3 form-control-label">利率:</label>
                <input class="col-md-3" type="text" class="form-control"
                       [(ngModel)]="onlineFunds.interestrate+onlineFunds.interestrateUnitDesc" readonly>
              </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                  <label class="col-md-3 form-control-label">备注:</label>
                  <textarea class="col-md-3" type="text" class="form-control" [(ngModel)]="onlineFunds.remark"
                            readonly></textarea>
                </div>
              </div>
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="quoteId?['/order/list']:['/products/onlineFunds/list']">
              返回
            </button>
          </div>
        </div>
      </div>
      <div class="card">       
         <div class="card-header" (click)="flag=!flag">
          报价列表
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="!flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="flag" ></i>
          </div>

        </div>
        <div class="card-body animated" [ngClass]="{'hide':flag,'fadeIn':!flag}" [hidden]="!flag">
          <productOfferTemplate [productId]="productId" [quoteId]="quoteId"></productOfferTemplate>
          
        </div>
      </div>
    </div>
  </div>
</div>

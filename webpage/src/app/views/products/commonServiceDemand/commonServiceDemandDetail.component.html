<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          产品详情
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="!flag" ></i>
          </div>
        </div>
        <div class="card-body animated" [ngClass]="{'hide':!flag,'fadeIn':flag}" [hidden]="flag">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">服务标题</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="commonServiceDemand.title"
                           readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">服务类型</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="commonServiceDemand.typeDesc"
                           readonly>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-6">
                      <div class="input-group">
                        <label class="col-md-3 form-control-label" for="input-small">产品状态</label>
                        <input class="col-md-3" type="text" class="form-control" [(ngModel)]="commonServiceDemand.stateDesc"
                               readonly>
                      </div>
                    </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">备注</label>
                    <input class="col-md-3" type="text" class="form-control" [(ngModel)]="commonServiceDemand.remark"
                           readonly>
                  </div>
                </div>
              </div>
            </div>


          </div>
          <!--/.row-->
          <div class="pull-right">
            <button type="button" class="btn btn-outline-primary btn-sm"
                    [routerLink]="quoteId?['/order/list']:['/products/commonServiceDemand/list']">
              返回
            </button>
          </div>
        </div>

      </div>
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          报价列表
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="!flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="flag" ></i>
          </div>

        </div>
        <div class="card-body animated" [ngClass]="{'hide':flag,'fadeIn':!flag}" [hidden]="!flag">
          <productOfferTemplate [productId]="productId" [quoteId]="quoteId"></productOfferTemplate>
         
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          产品详情
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="!flag" ></i>
          </div>
        </div>
        <div class="card-body animated" [ngClass]="{'hide':!flag,'fadeIn':flag}" [hidden]="flag">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">金额</label>
                    <input class="col-md-3" type="text" class="form-control"
                           [(ngModel)]="commonStockFunds.amount+commonStockFunds.amountUnitDesc" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">期限</label>
                    <input class="col-md-3" type="text" class="form-control"
                           [value]="(commonStockFunds.dateValueType=='1'?commonStockFunds.dateStart+commonStockFunds.dateUnitDesc:commonStockFunds.dateStart+'-'+commonStockFunds.dateEnd+commonStockFunds.dateUnitDesc)" readonly>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">期望收益率</label>
                    <input class="col-md-3" type="text" class="form-control"
                           [value]="(commonStockFunds.earningsValueType=='1'?commonStockFunds.earningsStart+'%':commonStockFunds.earningsStart+'-'+commonStockFunds.earningsEnd+'%')" readonly>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                      <label class="col-md-3 form-control-label" for="input-small">备注</label>
                      <input class="col-md-3" type="text" class="form-control" [(ngModel)]="commonStockFunds.remark"
                             readonly>
                    </div>
                  </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <div class="input-group">
                    <label class="col-md-3 form-control-label" for="input-small">目标资产</label>
                    <textarea class="col-md-3" type="text" class="form-control" [(ngModel)]="commonStockFunds.targetAssets"
                           readonly></textarea>
                  </div>
                </div>
              </div>
              
            </div>


          </div>
          <!--/.row-->
          <div class="pull-right">
            <button type="button" class="btn btn-outline-primary btn-sm"
                    [routerLink]="quoteId?['/order/list']:['/products/commonStockFunds/list']">返回
            </button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" (click)="flag=!flag">
          报价列表
          <div class="pull-right">
            <i class="fa fa-caret-left fa-lg" [hidden]="!flag" ></i>
            <i class="fa fa-caret-down fa-lg" [hidden]="flag" ></i>
          </div>

        </div>
        <div class="card-body animated" [ngClass]="{'hide':flag,'fadeIn':!flag}" [hidden]="!flag">
          <productOfferTemplate [productId]="productId" [quoteId]="quoteId"></productOfferTemplate>
          
        </div>
      </div>
    </div>
  </div>
</div>

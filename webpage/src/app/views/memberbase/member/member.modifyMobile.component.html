<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 手机号修改
        </div>
        <form novalidate (ngSubmit)="doModifyMobile(form)" [formGroup]="form">                      
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group row">
                <label class="col-md-2 form-control-label" for="mobile">手机号</label>
                <div class="col-md-5">
                  <input type="text" id="mobile" name="mobile" class="form-control"
                  formControlName="mobile">
                </div>
                <div class="alert-danger form-control col-md-5" role="alert"
                [hidden]="form.get('mobile').valid || form.get('mobile').untouched">
             <span [hidden]="!form.hasError('required','mobile')">手机号必填</span>
             <span [hidden]="!form.hasError('pattern','mobile')">手机号格式不正确</span>
           </div>
              </div>

            </div>
          </div>
          <!--/.row-->

          <div class="card-body">
            <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
            <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="form.invalid">提交</button>            
            <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/memberbase/member/list']">返回</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="card-body">
      <div class="card">
        
        <div class="card-header">
          <button type="button" class="btn btn-outline-info btn-sm" [ladda]='isLoading' (click)="query()">查询</button>
          <button class="btn btn-outline-info btn-sm" [routerLink]="['/cms/messageTemplate/add']">增加</button>
          <button class="btn btn-outline-info btn-sm" (click)="delete()">删除
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div *ngIf="!loadMsgOrgGrid.loaded">
            {{loadMsgOrgGrid.message}}
          </div>
          <table class="table table-responsive table-hover table-outline" *ngIf="loadMsgOrgGrid.loaded">
            <thead class="thead-default">
            <tr>
              <th></th>
              <th>模版名称</th>
              <th>模版内容</th>
              <th>模版类型</th>
              <th>模版描述</th>
            </tr>
            </thead>
            <tbody *ngIf="loadMsgOrgGrid.loaded">
            <tr *ngFor="let messageTemplate of messageTemplates">
              <td>
                <input type="radio" name="radio" (click)="recordCheck(messageTemplate)"/>
              </td>
              <td>{{messageTemplate.name}}</td>
              <td>{{messageTemplate.content}}</td>
              <td>{{messageTemplate.typeDesc}}</td>
              <td>{{messageTemplate.remark}}</td>
            </tr>

            </tbody>
          </table>
          <page [pageParams]="pageParams" (changeCurPage)="getPageData($event)"></page>
        </div>
      </div>
    </div>
  </div>
</div>

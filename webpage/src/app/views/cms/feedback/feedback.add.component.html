<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 反馈已完成
      </div>
      <form novalidate (ngSubmit)="doAdd(form)" [formGroup]="form">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="result">内容</label>
              <div class="col-md-5">
                <input type="text" id="result" name="result" class="form-control"
                placeholder="请输入内容" formControlName="result">

              </div>
              <div class="alert-danger form-control col-md-5" role="alert"
              [hidden]="form.get('result').valid || form.get('result').untouched">
              <span [hidden]="!form.hasError('required','result')">内容必填</span>
         </div>
            </div>
          </div>
        </div><!--/.row-->

        <div class="card-body">
          <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
          <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="form.invalid">提交</button>
          <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/cms/feedback/list']">返回</button>
        </div>


      </div>
      </form>
    </div>
  </div>
</div>

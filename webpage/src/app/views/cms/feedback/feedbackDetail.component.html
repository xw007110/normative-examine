<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 广告详情
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">标题</label>
              <div class="col-md-5">
                <input type="text" class="form-control" [(ngModel)]="feedback.title"
                       readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">内容</label>
              <div class="col-md-5">
                <input type="text" id="input-small" name="input-small" class="form-control"
                       [(ngModel)]="feedback.content" readonly>

              </div>
            </div>
          </div>
        </div><!--/.row-->
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="select">状态</label>
              <div class="col-md-5">
                <select id="select" name="select" class="form-control" [(ngModel)]="feedback.status" disabled>
                  <option value=""></option>
                  <option value="0">未审核</option>
                  <option value="1">审核中</option>
                  <option value="2">已审核</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">结果</label>
              <div class="col-md-5">
                <input type="text" id="input-small" name="input-small" class="form-control"
                       [(ngModel)]="feedback.result" readonly>

              </div>
            </div>
          </div>
        </div><!--/.row-->
        <div class="card-body">
          <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/cms/feedback/list']">返回</button>
        </div>


      </div>
    </div>
  </div>
</div>

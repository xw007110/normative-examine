<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 广告新增
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">标题</label>
              <div class="col-md-5">
                <input type="text" class="form-control" [(ngModel)]="notice.title">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">内容</label>
              <div class="col-md-5">
                <input type="text" id="input-small" name="input-small" class="form-control"
                       [(ngModel)]="notice.content">

              </div>
            </div>
          </div>
        </div><!--/.row-->
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">图片</label>
              <div class="col-md-5">
                <input type="file" class="form-control" placeholder="请选择图片" [(ngModel)]="notice.imgurl"
                       readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="input-small">描述</label>
              <div class="col-md-5">
                <input type="email" id="input-small" name="input-small" class="form-control" placeholder="请输入描述"
                       [(ngModel)]="notice.remark">

              </div>
            </div>
          </div>
        </div><!--/.row-->
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="select">状态</label>
              <div class="col-md-5">
                <select id="select" name="select" class="form-control" [(ngModel)]="notice.status">
                  <option value=""></option>
                  <option value="0">已发布</option>
                  <option value="1">待审核</option>
                  <option value="2">已通过</option>
                  <option value="3">已拒绝</option>
                  <option value="4">已下架</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="select">有效时间</label>
              <div class="col-md-5">
                <input type="text" class="form-control" [(ngModel)]="notice.validity">
              </div>
            </div>
          </div>

        </div>
        <div class="card-body">
          <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
          <button type="button" class="btn btn-outline-info btn-sm" (click)="doUpdate()">提交</button>
          <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/cms/notice/list']">返回</button>
        </div>


      </div>
    </div>
  </div>
</div>

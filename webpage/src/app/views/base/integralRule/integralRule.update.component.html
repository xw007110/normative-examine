<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 积分规则修改
      </div>
      <form novalidate (ngSubmit)="doUpdate(form)" [formGroup]="form">                                
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
                <div class="form-group row">
                  <label class="col-md-2 form-control-label" for="score">积分</label>
                  <div class="col-md-5">
                    <input type="text" id="score" name="score" class="form-control" [(ngModel)]="integralRule.score"
                    formControlName="score">
    
                  </div>
                </div>
              <div class="form-group row">
                  <label class="col-md-2 form-control-label" for="remark">规则描述</label>
                  <div class="col-md-5">
                    <input type="text" id="remark" name="remark" class="form-control" [(ngModel)]="integralRule.remark"
                    formControlName="remark">
    
                  </div>
                </div>
                
          </div>
        </div><!--/.row--> 
        
        <div class="card-body">
          <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
          <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="form.invalid">提交</button>                    
          <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/base/member/intergralRule/list']">返回</button>
        </div>


      </div>
      </form>
    </div>
  </div>
</div>

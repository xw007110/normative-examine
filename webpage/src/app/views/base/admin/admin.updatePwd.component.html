<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 修改密码
        </div>
        <form novalidate (ngSubmit)="doUpdatePwd(form)" [formGroup]="form">                      
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group row">
                <label class="col-md-2 form-control-label" for="password">密码</label>
                <div class="col-md-5">
                  <input type="text" id="password" name="password" class="form-control"
                  formControlName="password">
                </div>
                <div class="alert-danger form-control col-md-5" role="alert"
                [hidden]="form.get('password').valid || form.get('password').untouched">
             <span [hidden]="!form.hasError('required','password')">密码必填</span>
           </div>
              </div>

            </div>
          </div>
          <!--/.row-->

          <div class="card-body">
            <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
            <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="form.invalid">提交</button>            
            <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/base/admin/list']">返回</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

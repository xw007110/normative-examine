        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> 人员新增
              </div>
              <form novalidate (ngSubmit)="doAdd(form)" [formGroup]="form">                
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group row">
                              <label class="col-md-2 form-control-label" for="organizationName">所属机构</label>
                              <div class="col-md-5">
                                <input type="text" id="organizationName" class="form-control" placeholder="请选择所属机构"
                                formControlName="organizationName" readonly (click)="selectOrg()">
                              </div>
                              <div class="alert-danger form-control col-md-5" role="alert"
                              [hidden]="form.get('organizationName').valid || form.get('organizationName').untouched">
                           <span [hidden]="!form.hasError('required','organizationName')">机构名称必填</span>
                         </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-md-2 form-control-label" for="name">人员姓名</label>
                                    <div class="col-md-5">
                                      <input type="text" id="name" name="name" class="form-control" placeholder="请输入人员名称"
                                       formControlName="name">
                                    </div>
                                    <div class="alert-danger form-control col-md-5" role="alert"
                                    [hidden]="form.get('name').valid || form.get('name').untouched">
                                 <span [hidden]="!form.hasError('required','name')">人员姓名必填</span>
                               </div>
                                  </div>
                      </div>
                    </div><!--/.row-->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group row">
                              <label class="col-md-2 form-control-label" for="sex">性别</label>
                              <div class="col-md-5">
                                <select id="sex" name="select" class="form-control" formControlName="sex" readonly>
                                  <option value="1">男</option>
                                  <option value="2">女</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label class="col-md-2 form-control-label" for="birthday">生日</label>
                              <div class="col-md-5">
                                <input type="date" id="birthday" name="birthday" class="form-control" placeholder="yyyy-mm-dd" (change)="date()" formControlName="birthday">
                                
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group row">
                              <label class="col-md-2 form-control-label" for="mobile">手机号</label>
                              <div class="col-md-5">
                                <input type="text" id="mobile" name="mobile" class="form-control" placeholder="请输入手机号" formControlName="mobile">
                              </div>
                              <div class="alert-danger form-control col-md-5" role="alert"
                              [hidden]="form.get('mobile').valid || form.get('mobile').untouched">
                           <span [hidden]="!form.hasError('pattern','mobile')">手机号格式不正确</span>
                         </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-md-2 form-control-label" for="tel">座机</label>
                                    <div class="col-md-5">
                                      <input type="text" id="tel" name="tel" class="form-control" placeholder="请输入固定电话" formControlName="tel">
                                    </div>
                                    <div class="alert-danger form-control col-md-5" role="alert"
                                    [hidden]="form.get('tel').valid || form.get('tel').untouched">
                                 <span [hidden]="!form.hasError('pattern','tel')">座机格式不正确</span>
                               </div>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-md-2 form-control-label" for="email">邮箱</label>
                                    <div class="col-md-5">
                                      <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱" formControlName="email">
                                    </div>
                                    <div class="alert-danger form-control col-md-5" role="alert"
                                    [hidden]="form.get('email').valid || form.get('email').untouched">
                                 <span [hidden]="!form.hasError('pattern','email')">邮箱格式不正确</span>
                               </div>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-md-2 form-control-label" for="department">部门</label>
                                    <div class="col-md-5">
                                      <input type="text" id="department" name="department" class="form-control" placeholder="请输入部门" formControlName="department">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-md-2 form-control-label" for="job">职位</label>
                                    <div class="col-md-5">
                                      <input type="text" id="job" name="job" class="form-control" placeholder="请输入职位" formControlName="job">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-md-2 form-control-label" for="address">地址</label>
                                    <div class="col-md-5">
                                      <input type="text" id="address" name="address" class="form-control" placeholder="请输入地址" formControlName="address">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-md-2 form-control-label" for="remark">描述</label>
                                    <div class="col-md-5">
                                      <input type="text" id="remark" name="remark" class="form-control" placeholder="请输入描述" formControlName="remark">
                                    </div>
                                  </div>
                      </div>
                    </div><!--/.row-->
                      <div class="card-body">
                        <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
                        <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="form.invalid">提交</button>                        
                        <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/base/person/list']">返回</button>
                      </div>
                      
                
                
              </div>
              </form>
            </div>
          </div>
        </div>

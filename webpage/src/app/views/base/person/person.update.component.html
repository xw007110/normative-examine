<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 人员修改
      </div>
      <form novalidate (ngSubmit)="doUpdate(form)" [formGroup]="form"> 
                       
      <div class="card-body">
          <div class="card-body">
              <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
              <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="form.invalid">提交</button>          
              <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/base/person/list']">返回</button>
            </div>  
        <div class="row">
          <div class="col-sm-12">
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="alert alert-danger" role="alert" *ngIf="errMsg">{{errMsg}}</div>
                    </div>
                </div>
              <div class="form-group row">
                  <label class="col-md-2 form-control-label" for="id">ID</label>
                  <div class="col-md-5">
                    <input type="text" id="id" name="id" class="form-control" [(ngModel)]="person.id"
                    formControlName="id" disabled>
                  </div>
                </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="name">姓名</label>
              <div class="col-md-5">
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="person.name"
                formControlName="name">
              </div>
            </div>
          </div>
        </div>
        <!--/.row-->
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="sex">性别</label>
              <div class="col-md-5">
                <select id="sex" name="sex" class="form-control" [(ngModel)]="person.sex" formControlName="sex" readonly>
                            <option value="1">男</option>
                            <option value="2">女</option>
                          </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="birthday">生日</label>
              <div class="col-md-5">
                <input type="date" id="birthday" name="birthday" class="form-control" (change)="date()" [(ngModel)]="person.birthday"
                formControlName="birthday">
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="mobile">手机号</label>
              <div class="col-md-5">
                <input type="text" id="mobile" name="mobile" class="form-control"
                  [(ngModel)]="person.mobile" formControlName="mobile">

              </div>
              <div class="alert-danger form-control col-md-5" role="alert"
              [hidden]="form.get('mobile').valid || form.get('mobile').untouched">
           <span [hidden]="!form.hasError('pattern','mobile')">手机号格式不正确</span>
         </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="tel">座机</label>
              <div class="col-md-5">
                <input type="text" id="tel" name="tel" class="form-control"
                  [(ngModel)]="person.tel" formControlName="tel">
              </div>
              <div class="alert-danger form-control col-md-5" role="alert"
              [hidden]="form.get('tel').valid || form.get('tel').untouched">
           <span [hidden]="!form.hasError('pattern','tel')">座机格式不正确</span>
         </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="email">邮箱</label>
              <div class="col-md-5">
                <input type="text" id="email" name="email" class="form-control" [(ngModel)]="person.email"
                formControlName="email">
              </div>
              <div class="alert-danger form-control col-md-5" role="alert"
              [hidden]="form.get('email').valid || form.get('email').untouched">
           <span [hidden]="!form.hasError('pattern','email')">邮箱格式不正确</span>
         </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="department">部门</label>
              <div class="col-md-5">
                <input type="text" id="department" name="department" class="form-control" [(ngModel)]="person.department"
                formControlName="department">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="job">职位</label>
              <div class="col-md-5">
                <input type="text" id="job" name="job" class="form-control" [(ngModel)]="person.job"
                formControlName="job">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="address">地址</label>
              <div class="col-md-5">
                <input type="text" id="address" name="address" class="form-control" [(ngModel)]="person.address"
                formControlName="address">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="remark">备注</label>
              <div class="col-md-5">
                <input type="text" id="remark" name="remark" class="form-control" [(ngModel)]="person.remark"
                formControlName="remark">
              </div>
            </div>
          </div>
        </div>
        <!--/.row-->
        
      </div>
      </form>
    </div>
  </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

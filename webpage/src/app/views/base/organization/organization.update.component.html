<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 机构修改
      </div>
      <form novalidate (ngSubmit)="doUpdate(form)" [formGroup]="form">        
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="alert alert-danger" role="alert" *ngIf="errMsg">{{errMsg}}</div>
                    </div>
                </div>
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="name">机构名称</label>
              <div class="col-md-5">
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="org.name" formControlName="name">
              </div>
              <div class="alert-danger form-control col-md-5" role="alert"
              [hidden]="form.get('name').valid || form.get('name').untouched">
           <span [hidden]="!form.hasError('required','name')">机构名称必填</span>
         </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 form-control-label" for="remark">描述</label>
                <div class="col-md-5">
                  <input type="text" id="remark" name="remark" class="form-control" [(ngModel)]="org.remark" formControlName="remark">
  
                </div>
              </div>
          </div>
        </div>
        <!--/.row-->
        <div class="card-body">
          <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
          <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="form.invalid">提交</button>
          <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/base/organization/list']">返回</button>
        </div>
      </div>
    </form>    
    </div>
  </div>
</div>

<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

<div class="modal-header">
    <h4 class="modal-title pull-left">{{component.title}}</h4>
    <p class="text-muted" *ngIf="showErrorMessage">只能选择一条记录!</p>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">关闭</button>
    <button type="button" class="btn btn-default" (click)="component.ok()" *ngIf="component.showOkButton">确认</button>
  </div>

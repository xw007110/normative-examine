  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 角色更新
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
          <button type="button" class="btn btn-outline-info btn-sm" (click)="doUpdate()">提交</button>
          <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/base/role/list']">返回</button>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group row">
                <label class="col-md-2 form-control-label" for="input-small">角色名称</label>
                <div class="col-md-5">
                  <input type="text" id="input-small" name="input-small" class="form-control" [(ngModel)]="role.name">
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-md-2 form-control-label" for="input-small">描述</label>
                  <div class="col-md-5">
                    <input type="text" id="input-small" name="input-small" class="form-control" [(ngModel)]="role.remark">
                  </div>
                </div>
              <div class="form-group row">
                  <label class="col-md-2 form-control-label" for="input-small">菜单列表</label>
                  <div class="col-md-5">
                      <app-menu-tree 
                        [(selectedNodes)]="selectedNodes"
                        [(menuTree)]="menuTree"
                        (onTreeLoaded)="onTreeLoaded()"
                        ></app-menu-tree>
                  </div>
                </div>
            </div>
          </div>
          <!--/.row-->
        </div>
        
      </div>
    </div>
  </div>

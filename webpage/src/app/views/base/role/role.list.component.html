<div class="row animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="form-group row">
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-btn">
                <button type="button" class="btn">角色名称：</button>
              </span>
              <input type="text" name="name" class="form-control" placeholder="请输入角色名称" [(ngModel)]="roleParam.name">
            </div>
          </div>
        </div>

      </div>
      <div class="card-header">
        <button type="button" class="btn btn-outline-primary btn-sm" [ladda]='isLoading' (click)="ngOnInit()">查询</button>
        <button type="button" [hidden]="buttons.indexOf('basics.role.add')==-1||(selectedRole&&selectedRole.type=='1')"
                class="btn btn-outline-primary btn-sm"
                [routerLink]="['/base/role/add']">增加
        </button>
        <button type="button" [hidden]="buttons.indexOf('basics.role.update')==-1||(selectedRole&&selectedRole.type=='1')"
                class="btn btn-outline-primary btn-sm"
                (click)="goUpdate()">修改
        </button>
        <button type="button" [hidden]="buttons.indexOf('basics.role.delete')==-1||(selectedRole&&selectedRole.type=='1')"
                class="btn btn-outline-primary btn-sm" (click)="delete()">删除
        </button>
        <button type="button" [hidden]="buttons.indexOf('basics.role.lock')==-1||(selectedRole&&selectedRole.type=='1')"
                class="btn btn-outline-primary btn-sm"
                (click)="lockup()">
          {{!selectedRole?'锁定': selectedRole.lockup?'解锁':'锁定'}}
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <table class="table table-responsive table-hover table-outline">
          <thead class="thead-default">
          <tr>
            <th></th>
            <th>角色编码</th>
            <th>角色名称</th>
            <th>角色类型</th>
            <th>锁定状态</th>
            <th>创建时间</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let role of roles">
            <td>
              <input name="radio" type="radio" (click)="recordCheck(role)"/>
            </td>
            <td>{{role.code}}</td>
            <td>{{role.name}}</td>
            <td>{{role.typeDesc}}</td>
            <td>{{role.lockup==true?'已锁定':'已解锁'}}</td>
            <td>{{role.createTime}}</td>
          </tr>
          </tbody>
        </table>
        <page [pageParams]="pageParams" (changeCurPage)="getPageData($event)"></page>
      </div>
    </div>
  </div>
</div>

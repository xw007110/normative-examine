<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 圈子修改
      </div>
      <form novalidate (ngSubmit)="doUpdate(form)" [formGroup]="form">                                
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
              <div class="form-group row">
                  <label class="col-md-2 form-control-label" for="name">名称</label>
                  <div class="col-md-5">
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="circle.name"
                    formControlName="name">
    
                  </div>
                </div>
                
          </div>
        </div><!--/.row-->
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="accommodate">可容纳人</label>
                    <div class="col-md-5">
                      <input type="text" id="accommodate" name="accommodate" class="form-control" [(ngModel)]="circle.accommodate"
                      formControlName="accommodate">
      
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="remark">备注</label>
                    <div class="col-md-5">
                      <input type="text" id="remark" name="remark" class="form-control" [(ngModel)]="circle.remark"
                      formControlName="remark">
      
                    </div>
                    
                  </div>
            </div>                
        </div>            
        
        <div class="card-body">
          <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
          <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="form.invalid">提交</button>                    
          <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/circle/list']">返回</button>
        </div>


      </div>
      </form>
    </div>
  </div>
</div>

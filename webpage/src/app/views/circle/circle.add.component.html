<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> 圈子新增
      </div>
      <form novalidate (ngSubmit)="doAdd(form)" [formGroup]="form">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">

              <div class="form-group row">
                <label class="col-md-2 form-control-label" for="name">名称</label>
                <div class="col-md-5">
                  <input type="text" id="name" name="name" class="form-control" placeholder="请输入名称" formControlName="name">

                </div>
                <div class="alert-danger form-control col-md-5" role="alert" [hidden]="form.get('name').valid || form.get('name').untouched">
                  <span [hidden]="!form.hasError('required','name')">名称必填</span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 form-control-label" for="accommodate">可容纳人</label>
                <div class="col-md-5">
                  <input type="text" id="accommodate" name="accommodate" class="form-control" placeholder="请输入可容纳人数" formControlName="accommodate">

                </div>
                <div class="alert-danger form-control col-md-5" role="alert" [hidden]="form.get('accommodate').valid || form.get('accommodate').untouched">
                  <span [hidden]="!form.hasError('required','accommodate')">可容纳人必填</span>
                  <span [hidden]="!form.hasError('pattern','accommodate')">请输入非负整数</span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 form-control-label" for="remark">备注</label>
                <div class="col-md-5">
                  <input type="text" id="remark" name="remark" class="form-control" placeholder="请输入备注" formControlName="remark">

                </div>

              </div>
            </div>
          </div>
          <!--/.row-->

          <div class="card-body">
            <button type="button" class="btn btn-outline-info btn-sm" (click)="reset()">重置</button>
            <button type="submit" class="btn btn-outline-info btn-sm" [disabled]="form.invalid">提交</button>
            <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/circle/list']">返回</button>
          </div>


        </div>
      </form>
    </div>
  </div>
</div>

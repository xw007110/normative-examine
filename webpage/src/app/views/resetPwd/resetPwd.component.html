<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> 修改密码
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group row">
                  <label class="col-md-2 form-control-label" for="input-small">原密码</label>
                  <div class="col-md-5">
                    <input type="text" id="input-small" name="input-small" class="form-control" [(ngModel)]="reAdmin.oldPassword">
  
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="input-small">新密码</label>
                    <div class="col-md-5">
                      <input type="text" id="input-small" name="input-small" class="form-control" [(ngModel)]="reAdmin.password">
    
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 form-control-label" for="input-small">新密码</label>
                    <div class="col-md-5">
                      <input type="text" id="input-small" name="input-small" class="form-control" [(ngModel)]="reAdmin.rePassword">
    
                    </div>
                  </div>
              </div>
            </div>
            <!--/.row-->
  
            <div class="card-body">
              <button type="button" class="btn btn-outline-primary btn-sm">重置</button>
              <button type="button" class="btn btn-outline-secondary btn-sm" (click)="doResetPwd()">提交</button>
              <button type="button" class="btn btn-outline-success btn-sm"><a routerLinkActive="active" [routerLink]="['/dashboard']">返回</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
